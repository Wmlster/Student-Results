<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Portal</title>

    <link rel="icon" type="image/x-icon" href="https://gawandeclasses.com/frontend/images/student-login.jpg">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="rectangle1">
      <h3 id="heading1">Student Portal</h3>
    </div>

    <div id="rectangle2">
      <input type="text" id="rectangle3" placeholder="Search" />
      <button id="search_btn">Search</button>

      <div id="Sorting_Functionalities">
        <button class="btn" id="a_to_z">Sort A->Z</button>

        <button class="btn" id="z_to_a">Sort Z->A</button>

        <button class="btn" id="by_marks">Sort By Marks</button>

        <button class="btn" id="by_passing">Sort By Passing</button>

        <button class="btn" id="by_class">Sort By Class</button>

        <button class="btn" id="by_gender">Sort By Gender</button>
      </div>

      <div id="rectangle4">

        <table  id="Student_table">
          
        </table>

        <table  id="male"></table>

        <table  id="female"></table>
        
      </div>
    </div>

    <script src="./script.js"></script>

  </body>
</html>
